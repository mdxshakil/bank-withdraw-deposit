<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-6xl text-center mt-16">Welcome to my <span class="font-semibold text-green-800">Baap-er-Bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input type="text" placeholder="your-email" id="user-email" class="border border-grey-400 rounded block w-3/4 mb-4 px-2">
                <input type="password" placeholder="your password" id="user-password" class="border border-grey-400 rounded block w-3/4 mb-4 px-2">
                <button class="bg-green-600 px-4 py-2 rounded text-white font-semibold" id="login-btn">Login</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('login-btn').addEventListener('click', function(){
            const emailField = document.getElementById('user-email').value;
            const passField = document.getElementById('user-password').value;
            
            if (emailField == 's' && passField == 's') {
                window.location.href = 'banking.html';
            }
        })

    </script>
</body>
</html>

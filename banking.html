<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="font-semibold text-green-800">Moooooney</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit -->
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input type="number" placeholder="$ amount you want to deposit" id="deposit-amount" class="border border-grey-400 rounded block w-3/4 mb-4 px-2">
                        <button class="bg-green-600 px-4 py-2 rounded text-white font-semibold" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class="bg-orange-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="number" placeholder="$ amount you want to deposit" id="withdraw-amount" class="border border-grey-400 rounded block w-3/4 mb-4 px-2">
                        <button class="bg-green-600 px-4 py-2 rounded text-white font-semibold" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // deposit
        document.getElementById('deposit-btn').addEventListener('click', function(){
            const depositInput = document.getElementById('deposit-amount');
            const depositAmount =depositInput.value;
            const currentDeposit = document.getElementById('deposit-total');
            currentDeposit.innerHTML = parseInt(depositAmount) + parseInt(currentDeposit.innerHTML);
            depositInput.value = '';
            // update balance
            const balanceTotal = document.getElementById('balance-total');
            const balanceTotalText = balanceTotal.innerText;
            const previousBalanceTotal = parseFloat(balanceTotalText);
            const newBalanceTotal = previousBalanceTotal + parseInt(currentDeposit.innerHTML);
            balanceTotal.innerText = newBalanceTotal;
        })

        // withdraw
        document.getElementById('withdraw-btn').addEventListener('click', function(){
                const withdrawInput = document.getElementById('withdraw-amount');
                const withdrawInputText = withdrawInput.value;
                const newWithdrawAmount = parseFloat(withdrawInputText);

                // set withdraw total
                const withdrawTotal = document.getElementById('withdraw-total');
                const previousWithdrawText = withdrawTotal.innerText;
                const previousWithdrawTotal = parseFloat(previousWithdrawText);

                const newWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
                withdrawTotal.innerText = newWithdrawTotal;
                withdrawInput.value = '';

                // update balance
                const balanceTotal = document.getElementById('balance-total');
                const previousBalanceText = balanceTotal.innerText;
                const previousBalanceTotal = parseFloat(previousBalanceText);
                const newBalanceTotal = previousBalanceTotal - newWithdrawAmount;
                balanceTotal.innerText = newBalanceTotal;

            })
    </script>
</body>
</html>
